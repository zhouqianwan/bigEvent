<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
    <link rel="stylesheet" href="/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user_avatar.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <div class="row2">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!-- 放一个文件选择框，让他隐藏起来，实现选中文件的效果 里面有accept属性，指定用那种格式图片 -->
                        <input type="file" accept="image/png,image/jpeg" class="btn_file">
                        <button class="layui-btn btn_submit" lay-submit lay-filter="formDemo">上传</button>
                        <button type="reset" class="layui-btn layui-btn-primary btn_sure">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/cropper/Cropper.js"></script>
    <script src="/cropper/jquery-cropper.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/user_avatar.js"></script>
</body>

</html>
