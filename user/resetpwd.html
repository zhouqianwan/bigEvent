<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/resetpwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">重置用户密码</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="formUserInfo">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <!-- readonly只能读，不能修改 -->
                        <input type="password" name="oldpassword" required lay-verify="required|password" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="newpassword" name="newpassword" required lay-verify="required|password" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" id="repassword" name="repassword" required lay-verify="required|password" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 立即注册 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="byn_submit">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="/assets/js/baseApi.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/resetpwd.js"></script>
</body>

</html>
