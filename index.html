<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <!-- 引入第三方的字体图标 -->
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <img src="/assets/images/logo.png" alt="" id="index_logo">
            </div>

            <!-- 右上角头像 -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                        <span id="text_avatar">A</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/user_info.html" target="fm">基本资料</a></dd>
                        <dd><a href="/user/user_avatar.html" target="fm">更换头像</a></dd>
                        <dd><a href="/user/resetpwd.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;" id="sign_out">
                        退出
                    </a>
                </li>
            </ul>
        </div>

        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左上角头像 -->
                <div href="javascript:;" id="index_userinfo">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                    <span id="text_avatar">A</span>
                    <span id="welcome">欢迎&nbsp;&nbsp;&nbsp;&nbsp;周总</span>
                </div>

                <!-- 给ul添加lay-shrink="all"属性  让列表同只能展开一个  收缩全部兄弟菜单子菜单 -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">

                    <!-- 点击之后跳转到index.html页面  用iframe打开    使用layui-this 默认选中个人主页-->
                    <li class="layui-nav-item"><a href="/home/dashboard.html" target="fm" id="index_title" class="layui-this"><span class="iconfont icon-home"></span>个人首页</a></li>
                    <!-- layui-nav-itemed    他导致列表默认展开 -->
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><span class="iconfont icon-home"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">文章类别</a></dd>
                            <dd><a href="javascript:;">文章列表</a></dd>
                            <dd><a href="javascript:;">发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-home"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/user/user_info.html" target="fm">基本资料</a></dd>
                            <dd><a href="/user/user_avatar.html" target="fm">更换头像</a></dd>
                            <dd><a href="/user/resetpwd.html" target="fm">重置密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- 用iframe用来作为每一个链接的显示部分   给他赋src值，让他一刷新或已进入就能显示首页的内容 -->
            <iframe name="fm" id="iframe" src="/home/dashboard.html"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            周百万的个人主页 哈哈哈~
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
